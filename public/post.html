<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
       
    <header>
        <h1>CRUD</h1>
        <a href="index.html">GET</a> 
        <a href="post.html">POST</a> 
        <a href="put.html">PUT</a> 
        <a href="delete.html">DELETE</a>
    </header>
    
    <div class="login-container">
    

            <form>
            <h3>POST</h3>
            <label>CPF:</label>
            <input type="text" id="cpfCadastro">
            <br><br>
            <label>Nome:</label>
            <input type="text" id="nome">
            <br><br>
            <label>Idade:</label>
            <input type="text" id="idade">
            <br><br>
            <input type="button" onclick="enviarDados()" value="Enviar">
            <br>
    
</div>
    <script>
         //POST
         function enviarDados(){
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;
            const cpf = document.getElementById('cpfCadastro').value;

            fetch('pessoas',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome: nome, idade: idade, cpf: cpf})
            })
            .then(response => response.json())
            .then(data => {
            
                // limpa os inputs do formul√°rio
                document.getElementById('nome').value = '';
                document.getElementById('idade').value = '';
                document.getElementById('cpfCadastro').value = '';
            });
            
        }
    </script>
        
</body>
</html>
